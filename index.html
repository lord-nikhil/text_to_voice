<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type to hear</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <style>
            body{
                background:#141414;
            }
        </style>
</head>

<body class=" text-white">

    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form >
                    <div class="form-group mb-5">
                        <textarea placeholder="type something" name="" id="text-input"
                            class="form-control form-control-lg"></textarea>
                            
                    </div>

                    <div class="form-group mb-5">
                        
                        <label for="rate" class="form-label">Rate</label>
                        <div class="d-flex flex-row-reverse">
                        <div id="rate-value" class="badge bg-primary "> 1</div>
                        </div>
                        <!-- <input type="range" class="form-range" id="customRange1"> -->
                            <input type="range" name="" id="rate" class="form-range" min="0.5" max="2" value="1"
                                step="0.1">
                        
                    </div>

                    <div class="form-group mb-5">
                        
                        <label for="pitch" class="form-label">Pitch</label>
                        <div class="d-flex flex-row-reverse">
                        <div id="pitch-value" class="badge bg-primary "> 1</div>
                        </div>
                        <!-- <input type="range" class="form-range" id="customRange1"> -->
                            <input type="range" name="" id="pitch" class="form-range" min="0" max="2" value="1"
                                step="0.1">
                        
                    </div>

                    <div class="form-group">
                        <select  id="voice-select" class="form-control form-control-lg mb-5">
                            
                        </select>
                    </div>

                    <button class="btn btn-light btn-lg btn-block mb-5">Speak words</button>

                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/main.js">
    // javascript codes called here
    </script>

</body>

</html>
